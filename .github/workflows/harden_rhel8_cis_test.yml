name: Test RHEL8 CIS Hardening Scripts

on:
  push:
    branches:
      - main
      - master

jobs:
  test-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run shellcheck on hardening script
      run: shellcheck harden_rhel8_cis.sh

    - name: Run shellcheck on test script
      run: shellcheck test_hardening_script.sh

    - name: Make hardening script executable
      run: chmod +x harden_rhel8_cis.sh

    - name: Make test script executable
      run: chmod +x test_hardening_script.sh

    - name: Run test script
      run: ./test_hardening_script.sh

    - name: Run hardening script (dry run simulation)
      run: |
        echo "Simulating hardening script execution..."
        # Since this is a CI environment, we can't run the full hardening script
        # but we can check if it starts without errors
        set +e
        timeout 10s sudo bash harden_rhel8_cis.sh
        exit_code=$?
        set -e
        if [ $exit_code -eq 124 ]; then
          echo "Script timed out (expected in CI)"
        elif [ $exit_code -eq 1 ]; then
          echo "Script exited due to no root privileges (expected in CI)"
        else
          echo "Script exited with code $exit_code"
        fi
