name: Test RHEL8 CIS Hardening Scripts

on:
  push:
    branches:
      - main
      - master

jobs:
  test-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug working directory
      run: |
        pwd
        ls -la
        whoami

    - name: Run shellcheck on hardening script
      run: shellcheck harden_rhel8_cis.sh

    - name: Run shellcheck on test script
      run: shellcheck test_hardening_script.sh

    - name: Make hardening script executable
      run: chmod +x harden_rhel8_cis.sh

    - name: Make test script executable
      run: chmod +x test_hardening_script.sh

    - name: Run test script
      run: ./test_hardening_script.sh

    - name: Attempt to run hardening script
      run: |
        echo "Attempting to run hardening script (will likely fail on Ubuntu)..."
        set +e
        sudo bash harden_rhel8_cis.sh
        exit_code=$?
        set -e
        echo "Script exited with code $exit_code"
        if [ $exit_code -ne 0 ]; then
          echo "Script failed as expected in CI environment"
        fi

    - name: Cleanup permissions for post-job
      run: |
        echo "Cleaning up permissions to prevent post-job cleanup errors..."
        sudo find . -type f -exec chmod 644 {} \; 2>/dev/null || true
        sudo find . -type d -exec chmod 755 {} \; 2>/dev/null || true
        sudo chmod -R 755 /home/runner/work 2>/dev/null || true
